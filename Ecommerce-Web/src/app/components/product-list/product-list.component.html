<div class="main-content">
    <div class="section-content section-content-p30">
        <!-- <hr> -->
        <div class="container-fluid">
            <div class="row flex-container ">
                <!--Loop  Over Collection OF products -->
                <div *ngFor="let tempProduct of products" class=" col-md-3 items">
                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{ tempProduct.imageUrl }}" class=" img-responsive">
                        </a>
                        <br>
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency:'USD' }}</div>

                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add To Cart</button>
                    </div>
                    <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                        No Products found
                    </div>
                </div>

                <!-- begin footer -->
                <div class="footer-pagination">

                    <div class="row">

                        <div class="col-md-6"></div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-9" style="padding-left:80%">
                                    <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                        [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                        (pageChange)="listProducts()">

                                    </ngb-pagination>

                                </div>

                                <!-- added for the mage no move -->
                                <div class="col=col-md-3 mt-2" style="text-align: right;">
                                    <span class="mr-2 pageno">Page Size </span>
                                    <select (change)="updatePageSize($any($event.target).value)">
                                        <option>2</option>
                                        <option selected="true">
                                            5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                    </select>
                                </div>



                            </div>

                        </div>

                    </div>
                </div>
                <!-- end footer -->
            </div>

        </div>
    </div>
